<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgba(187, 153, 153, 0.801);
    }
</style>

<body>
    <h1>
        Registro de visitas
    </h1>
    <button onclick="botao()">cadastrar nova pessoa</button>
    <p id="cas">aqui exibiremos nosso resultado</p>


    
    <script>
        function botao() {
            var nome = prompt('nome da pessoa')
            document.getElementById("cas").innerHTML += `<br> &#x1F596 Acabei de cadastarar <strong>${nome}</strong> no sistema`
            document.getElementById("cas").style.color = 'black'
        }
    </script>
</body>

</html>
